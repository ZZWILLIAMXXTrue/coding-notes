<!DOCTYPE html>
<html>
  <h1>Submission Form</h1>
  <section class="username"> <!-- This is for organization & to group textboxes, dropdowns etc. etc. -->
    <label for="name">Username></label> <!-- This is will be the text above the thing below -->
    <input type="text" id="name" name="name"></input> <!-- This will act as an area where the user can write their name -->
  </section>
  <section class="password">
    <label for="password">Password></label>
    <input type="password" id="password" name="password"></input> <!-- This will make the text as bulleted points -->
  </section>
  <!-- There is also...
  number = Only allows numbers(with up and down arrows)
  range = A slider bar thingy
  checkbox = Creates checkboxes(check and uncheck stuff)
  radio = Creates a dropdown box
  list = Creates a longer and searchable dropdown text
  submit = Submit button -->
</html>
