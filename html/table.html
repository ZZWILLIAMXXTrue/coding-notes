<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <table>
      <thead> <!-- Heading Category(Optional) -->
        <tr> <!-- Row adder thingy -->
          <th>Header 1</th> <!-- Headers w/ the box thingy -->
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody> <!-- Body Category(Optional) -->
        <tr>
          <tb colspan="2">Row 1</tb> <!-- Normal rows, colspan makes in taller -->
          <tb colspan="2">Row 2</tb>
          <tb colspan="2">Row 3</tb>
        </tr>
      </tbody>
      <tfoot> <!-- Footer Category(Extra Optional) -->
        <tr>
          <tb>Foot 1</tb>
          <tb rowspan="2">Foot 2</tb> <!-- rowspan makes it longer -->
        </tr>
      </tfoot>
    </table>
  </body>
</html>
